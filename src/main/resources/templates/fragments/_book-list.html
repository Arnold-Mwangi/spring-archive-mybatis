<div th:fragment="bookList" class="book-container">
    <h2>ðŸ“– Available Books</h2>
    <div class="book-list">
        <div th:each="book : ${books}" class="book">
            <h3 th:text="${book.title}"></h3>
            <p>Author: <span th:text="${book.author}"></span></p>
            <button class="btn-borrow" th:if="${userRole == 'ROLE_USER'}">Borrow</button>
            <button class="btn-approve" th:if="${userRole == 'ROLE_LIBRARIAN'}">Approve Request</button>
            <button class="btn-delete" th:if="${userRole == 'ROLE_ADMIN'}">Delete</button>
        </div>
    </div>
</div>
